<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>03 · Calculadora</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="volver">
    <a href="../../index.html">← Volver al índice</a>
  </nav>
  <main class="calc">
    <input id="pantalla" class="pantalla" value="0" readonly />
    <div class="grid">
      <button data-k="7">7</button><button data-k="8">8</button><button data-k="9">9</button><button data-k="/">÷</button>
      <button data-k="4">4</button><button data-k="5">5</button><button data-k="6">6</button><button data-k="*">×</button>
      <button data-k="1">1</button><button data-k="2">2</button><button data-k="3">3</button><button data-k="-">−</button>
      <button data-k="0">0</button><button data-k=".">.</button><button id="igual">=</button><button data-k="+">+</button>
      <button id="clear" class="full">C</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
